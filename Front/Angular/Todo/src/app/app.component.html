<html>
<title>Teste</title>
<head>
<style type="text/css">   
    .centro{
        align-content: center;
        text-align: center;       
        
    }
    .corTitulo{
        background-color:black;
        color : white;
    }
    .rodape{
        position: absolute;
        bottom: 0px;   
        margin-left: 1%;
        margin-right: 1%;
    }
    .borda{
        border: lightyellow;
        width: 97%;
        align-content: center;
    }
</style>  
</head>   
<h1 class="centro corTitulo">{{title}}</h1>
<div class="centro">
<!-- <h2>{{title}}</h2> -->
</div>
<div>
   <!-- <button id="btnTExto" {click="AlterarTexto()"}></button>-->
   <button (click)="changeText();">Alterar</button>
</div>
<div>
    <ul>
        <p><small *ngIf="Todos.length == 0;">NÃ£o tem nenhuma tarefa</small></p>
        <li *ngFor="let todo of Todos">
            {{ todo.id }}.{{ todo.title}}   |
            <button *ngIf="!todo.done" (click) = "markAsDone(todo)">Concluir</button>|
            <button *ngIf="todo.done"  (click) = "markAsUndone(todo)">Refazer</button>|
            <button (click) = "remove(todo)">Remover</button>
        </li>        
    </ul>
</div>
<div>
    <form [formGroup] = "form">
        <fieldset>
            <label for="txtTitulo">Tarefa</label><br> 
            <input type="text"  
                placeholder="Digite a Tarefa"
                id="txtTitulo" 
                maxlength="50"                 
                formControlName="title"
                style="width: 300px;"
            >
            <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">O Texto deve ter entre 5 e 60 Caracteres</small>
            <button [disabled] = "form.invalid" (click)="add();">Salvar</button>
        </fieldset>
    </form>
</div>
<br>
<div><h2 class="centro corTitulo">TarSoftwares</h2></div>

</div> -->
</html>
